<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./styles/index.css"
</head>
<body class="page">
  <header class="header">
    <img src="./image/logo.svg" class="header__logo" alt="Логотип сайта Место Россия.">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <div class="profile">
      <img src="./image/Avatar.jpg" class="profile__avatar" alt="Жак-Ив Кусто.">
      <div class="profile__info">
        <h1 class="profile__avatar-name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button button-hover"></button>
        <p class="profile__avatar-hobby">Исследователь океана</p>
      </div>
      <button class="profile__add-button button-hover"></button>
    </div>
    <div class="elements">
      <div class="element">
        <img src="./image/elements/Mask Group1.jpg" class="element__place-photo" alt="Сентинский храм в Карачаево-Черкесии.">
        <p class="element__place-name">Карачаево-Черкесия</p>
        <div class="element__like"></div>
      </div>
      <div class="element">
        <img src="./image/elements/Mask Group2.jpg" class="element__place-photo" alt="Гора Эльбрус вдалеке.">
        <p class="element__place-name">Гора Эльбрус</p>
        <div class="element__like"></div>
      </div>
      <div class="element">
        <img src="./image/elements/Mask Group3.jpg" class="element__place-photo" alt="Гора Домбай.">
        <p class="element__place-name">Домбай</p>
        <div class="element__like"></div>
      </div>
      <div class="element">
        <img src="./image/elements/Mask Group4.jpg" class="element__place-photo" alt="Сентинский храм в Карачаево-Черкесии.">
        <p class="element__place-name">Карачаевск</p>
        <div class="element__like"></div>
      </div>
      <div class="element">
        <img src="./image/elements/Mask Group5.jpg" class="element__place-photo" alt="Гора Эльбрус вдалеке.">
        <p class="element__place-name">Гора Эльбрус</p>
        <div class="element__like"></div>
      </div>
      <div class="element">
        <img src="./image/elements/Mask Group6.jpg" class="element__place-photo" alt="Гора Домбай.">
        <p class="element__place-name">Домбай</p>
        <div class="element__like"></div>
      </div>
    </div>
    <div class="popup">
      <form class="popup__form">
       <h2 class="form__title">Редактировать профиль</h2>
       <input type="text" class="form__input-name" value="Жак-Ив Кусто">
       <input type="text" class="form__input-job" value="Исследователь океана">
       <button class="form__submit-button">Сохранить</button>
      </form>
      <button class="popup__close-button button-hover"></button>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&commat; 2021 Mesto Russia</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
