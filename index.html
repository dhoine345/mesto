<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./image/logo.svg" class="header__logo" alt="Логотип сайта Место Россия.">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./image/Avatar.jpg" class="profile__avatar" alt="Фотография автора.">
      <div class="profile__info">
        <div class="profile__info-text">
          <h1 class="profile__avatar-name">Жак-Ив Кусто</h1>
          <p class="profile__avatar-job">Исследователь океана</p>
        </div>
        <button class="profile__edit-button button-hover" type="button"></button>
      </div>
      <button class="profile__add-button button-hover" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./image/elements/element_image_1.jpg" class="element__place-photo" alt="Сентинский храм в Карачаево-Черкесии.">
        <h2 class="element__place-name">Карачаево-Черкесия</h2>
        <button class="element__like element__like_disabled" type="button"></button>
      </article>
      <article class="element">
        <img src="./image/elements/element_image_2.jpg" class="element__place-photo" alt="Гора Эльбрус вдалеке.">
        <h2 class="element__place-name">Гора Эльбрус</h2>
        <button class="element__like element__like_disabled" type="button"></button>
      </article>
      <article class="element">
        <img src="./image/elements/element_image_3.jpg" class="element__place-photo" alt="Домбай.">
        <h2 class="element__place-name">Домбай</h2>
        <button class="element__like element__like_disabled" type="button"></button>
      </article>
      <article class="element">
        <img src="./image/elements/element_image_4.jpg" class="element__place-photo" alt="Гора Эльбрус вдалеке.">
        <h2 class="element__place-name">Гора Эльбрус</h2>
        <button class="element__like element__like_disabled" type="button"></button>
      </article>
      <article class="element">
        <img src="./image/elements/element_image_5.jpg" class="element__place-photo" alt="Домбай.">
        <h2 class="element__place-name button-hover">Домбай</h2>
        <button class="element__like element__like_disabled" type="button"></button>
      </article>
      <article class="element">
        <img src="./image/elements/element_image_6.jpg" class="element__place-photo" alt="Сентинский храм в Карачаево-Черкесии.">
        <h2 class="element__place-name">Карачаевск</h2>
        <button class="element__like element__like_disabled" type="button"></button>
      </article>
    </section>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__container-form-title">Редактировать профиль</h2>
        <form class="popup__container-form" name="edit-profile">
          <input type="text" class="popup__container-form-input popup__container-form-input_type_name" value="">
          <input type="text" class="popup__container-form-input popup__container-form-input_type_job" value="">
          <button class="popup__container-form-submit-button" type="submit">Сохранить</button>
        </form>
      </div>
      <button class="popup__container-form-close-button button-hover" type="button"></button>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
