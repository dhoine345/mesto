<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./image/logo.svg" class="header__logo" alt="Логотип сайта Место Россия.">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <div class="profile">
      <img src="./image/Avatar.jpg" class="profile__avatar" alt="Жак-Ив Кусто.">
      <div class="profile__info">
        <div class="profile__info-text">
          <h1 class="profile__avatar-name">Жак-Ив Кусто</h1>
          <p class="profile__avatar-job">Исследователь океана</p>
        </div>
        <button class="profile__edit-button button-hover"></button>
      </div>
      <button class="profile__add-button button-hover"></button>
    </div>
    <div class="elements">
      <div class="element">
        <img src="./image/elements/element_image_1.jpg" class="element__place-photo" alt="Сентинский храм в Карачаево-Черкесии.">
        <p class="element__place-name">Карачаево-Черкесия</p>
        <button class="element__like button-hover"></button>
      </div>
      <div class="element">
        <img src="./image/elements/element_image_2.jpg" class="element__place-photo" alt="Гора Эльбрус вдалеке.">
        <p class="element__place-name">Гора Эльбрус</p>
        <button class="element__like button-hover"></button>
      </div>
      <div class="element">
        <img src="./image/elements/element_image_3.jpg" class="element__place-photo" alt="Домбай.">
        <p class="element__place-name">Домбай</p>
        <button class="element__like button-hover"></button>
      </div>
      <div class="element">
        <img src="./image/elements/element_image_4.jpg" class="element__place-photo" alt="Гора Эльбрус вдалеке.">
        <p class="element__place-name">Гора Эльбрус</p>
        <button class="element__like button-hover"></button>
      </div>
      <div class="element">
        <img src="./image/elements/element_image_5.jpg" class="element__place-photo" alt="Домбай.">
        <p class="element__place-name button-hover">Домбай</p>
        <button class="element__like button-hover"></button>
      </div>
      <div class="element">
        <img src="./image/elements/element_image_6.jpg" class="element__place-photo" alt="Сентинский храм в Карачаево-Черкесии.">
        <p class="element__place-name">Карачаевск</p>
        <button class="element__like button-hover"></button>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__container-form">
          <h2 class="popup__container-form-title">Редактировать профиль</h2>
          <input type="text" class="popup__container-form-input-name" value="Жак-Ив Кусто">
          <input type="text" class="popup__container-form-input-job" value="Исследователь океана">
          <button class="popup__container-form-submit-button">Сохранить</button>
        </form>
        <button class="popup__container-form-close-button button-hover"></button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&commat; 2021 Mesto Russia</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
