<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bad0f45a85a7a8272e00.svg" class="header__logo" alt="Логотип сайта Место Россия."></header><main class="content"><section class="profile"><img src="80418caae4469e31b76a.jpg" class="profile__avatar" alt="Фотография автора."><div class="profile__info"><div class="profile__info-text"><h1 class="profile__avatar-name">Жак-Ив Кусто</h1><p class="profile__avatar-job">Исследователь океана</p></div><button class="profile__edit-button button-hover" type="button"></button></div><button class="profile__add-button button-hover" type="button"></button></section><section class="elements"></section><div class="popup popup_edit"><div class="popup__container"><button class="popup__container-form-close-button button-hover" type="button"></button><h2 class="popup__container-form-title">Редактировать профиль</h2><form class="popup__container-form popup__container-form_edit" name="edit-profile" novalidate><input name="name" class="popup__container-form-input popup__container-form-input_type_name" value="" required minlength="2" maxlength="40" id="input-name"> <span class="popup__error input-name-error"></span> <input name="job" class="popup__container-form-input popup__container-form-input_type_job" value="" required minlength="2" maxlength="200" id="input-job"> <span class="popup__error input-job-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__container"><button class="popup__container-form-close-button button-hover" type="button"></button><h2 class="popup__container-form-title">Новое место</h2><form class="popup__container-form popup__container-form
